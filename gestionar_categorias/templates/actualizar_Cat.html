{% load static %}

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Menu Admin</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/login_register.css' %}"  rel="stylesheet" type="text/css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <script>
        function toggleVisibility(elementId) {
            var element = document.getElementById(elementId);
            if (element.style.display === "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }
    </script>

</head>

<body id="page-top">

    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0" style="text-align: center;">ACTUALIZAR{% if pelicula == None %} Categoria {% else %} Pelicula {% endif %}</h2>
            <br>
            <br>
            <form method="post">  
                {% csrf_token %}
                <div class="form-outline mb-4 display: flex; align-items: center;">
                    <input class="form-control" type="text" name="nombreCa" required readonly placeholder="{{ categoria.nombreCa }}">
                    <label class="form-label" for="nombre">Nombre De La Categoria</label>
                </div>

                {% if pelicula == None %}

                    <div class="form-outline mb-4 display: flex; align-items: center;">
                        <input class="form-control" type="text" name="nombreCa_New" required>
                        <label class="form-label" for="nombre">Nombre nuevo</label>
                    </div>

                {% else %}

                    <div class="form-outline mb-4 display: flex; align-items: center;">
                        <input class="form-control" type="text" name="titulo" value="{{ pelicula.get_titulo }}" required>
                        <label class="form-label" for="nombre">Titulo</label>
                    </div>


                    <div class="form-outline mb-4 display: flex; align-items: center;">
                        <input class="form-control" type="text" name="director" value="{{ pelicula.get_director }}" required>
                        <label class="form-label" for="director">Director</label>
                    </div>
                    <div class="form-outline mb-4 display: flex; align-items: center;">
                        <input class="form-control" type="text" name="anio" value="{{ pelicula.get_anio }}" required>
                        <label class="form-label" for="anio">AÃ±o</label>
                    </div>

                    <div class="form-outline mb-4 display: flex; align-items: center;">
                        <input class="form-control" type="text" name="fecha" value="{{ pelicula.get_fecha }}" required>
                        <label class="form-label" for="Fecha">Fecha</label>
                    </div>
                    <div class="form-outline mb-4 display: flex; align-items: center;">
                        <input class="form-control" type="text" name="hora" value="{{ pelicula.get_hora }}" required>
                        <label class="form-label" for="nombre">Hora</label>
                    </div>

                    <div class="form-outline mb-4 display: flex; align-items: center;">
                        <input class="form-control" type="text" name="imagen" value="{{ pelicula.get_imagen }}" required>
                        <label class="form-label" for="nombre">Imagen</label>
                    </div>

                    <div class="form-outline mb-4 display: flex; align-items: center;">
                        <input class="form-control" type="text" name="precio" value="{{ pelicula.get_precio }}" required>
                        <label class="form-label" for="nombre">Precio en Quetzales</label>
                    </div>

                {% endif %}
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Actualizar</button>
              
                <!-- Register buttons -->
                <div class="text-center">                                      
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
              
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
            </form>
        </div>
    </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

</body>
