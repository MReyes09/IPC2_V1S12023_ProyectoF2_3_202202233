{% load static %}

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Menu Admin</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/login_register.css' %}"  rel="stylesheet" type="text/css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <script>
        function toggleVisibility(elementId) {
            var element = document.getElementById(elementId);
            if (element.style.display === "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }
    </script>

</head>

<body id="page-top">

    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0" style="text-align: center;">ACTUALIZAR USUARIO {{ user.get_nombre }} {{ user.get_apellido }}</h2>
            <br>
            <br>
        <form method="post">  
        {% csrf_token %}
        
            <div class="form-outline mb-4 display: flex; align-items: center;">
                <input class="form-control" type="text" name="nombre" value="{{ user.get_nombre }}" required>
                <label class="form-label" for="nombre">Nombre</label>
            </div>

            <div class="form-outline mb-4 display: flex; align-items: center;">
                <input class="form-control" type="text" name="apellido" value="{{ user.get_apellido }}" required>
                <label class="form-label" for="apellido">Apellido</label>
            </div>

            <div class="form-outline mb-4">
                <input class="form-control" type="tel" name="telefono" value="{{ user.get_telefono }}" required>
                <label class="form-label" for="telefono">Telefono</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input class="form-control" type="email" name="correo" value="{{ user.get_correo }}" required readonly/>
                <label class="form-label" for="correo">Correo electrónico</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input class="form-control" type="password" name="contrasena" value="{{ user.get_contrasena }}" required/>
                <label class="form-label" for="contrasena">Contraseña</label>
            </div>

            <div class="form-outline mb-4">
                <select name="rol" id="rol" class="form-control mb-4">
                    {% if user.get_rol == "administrador" %}
                        <option value="administrador">{{ user.get_rol }}</option>
                        <option value="cliente">Cliente</option>
                    {% else %}
                        <option value="cliente">{{ user.get_rol }}</option>        
                        <option value="administrador">Administrador</option>            
                    {% endif %}
                </select>
                <label for="rol" class="form-label">Rol</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Actualizar</button>

            <!-- Register buttons -->
            <div class="text-center">                                      
                <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
        </div>
    </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

</body>
